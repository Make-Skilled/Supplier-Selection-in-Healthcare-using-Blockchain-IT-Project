<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="manifest" href="site.webmanifest" />
  <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico" />

  <!-- CSS here -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/owl.carousel.min.css" />
  <link rel="stylesheet" href="../static/css/slicknav.css" />
  <link rel="stylesheet" href="../static/css/flaticon.css" />
  <link rel="stylesheet" href="../static/css/gijgo.css" />
  <link rel="stylesheet" href="../static/css/animate.min.css" />
  <link rel="stylesheet" href="../static/css/animated-headline.css" />
  <link rel="stylesheet" href="../static/css/magnific-popup.css" />
  <link rel="stylesheet" href="../static/css/fontawesome-all.min.css" />
  <link rel="stylesheet" href="../static/css/themify-icons.css" />
  <link rel="stylesheet" href="../static/css/slick.css" />
  <link rel="stylesheet" href="../static/css/nice-select.css" />
  <link rel="stylesheet" href="../static/css/style.css" />

  <style>
    body {
      background: linear-gradient(135deg, #d1eaff, #b3cde0, #d1eaff);
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 80px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-container {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .toggle-link {
      margin-top: 15px;
    }

    .toggle-link a {
      color: #007bff;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .center-message {
      font-size: 16px;
      color: #007bff;
      text-align: center;
    }
  </style>
</head>

<body>
  <header style="background-color: white">
    <div class="header-area">
      <div class="main-header header-sticky">
        <div class="container-fluid">
          <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-xl-2 col-lg-2 col-md-1">
              <div class="logo">
                <a href="/"><img src="../static/img/logo/logo.png" alt="Logo" /></a>
              </div>
            </div>
            <div class="col-xl-10 col-lg-10 col-md-10">
              <div class="menu-main d-flex align-items-center justify-content-end">
                <!-- Main-menu -->
                <div class="main-menu f-right d-none d-lg-block">
                  <nav>
                    <ul id="navigation">
                      <li><a href="/">Home</a></li>
                      <li><a href="/about">About</a></li>
                      <li><a href="/services">Services</a></li>
                      <li><a href="/contact">Contact</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <!-- Mobile Menu -->
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container form-container">
    <h2>Sign Up</h2>
    <form action="/register" method="post">
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="manufacturer">Manufacturer</option>
          <option value="supplier">Supplier</option>
          <option value="hospital">Hospital</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <center><span class="center-message">{{ message }}</span></center>
    <div class="toggle-link">
      <p>Already have an account? <a href="login">Log In</a></p>
    </div>
  </div>
</body>

</html>
