<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom hover effects */
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200">

<!-- Main Container -->
<div class="container mx-auto px-6 py-12">
    <h2 class="text-center text-4xl font-extrabold text-gray-800 mb-12">ðŸ“¦ My Products</h2>
    
    <!-- Responsive Grid Layout -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for product in product_details %}
            <!-- Product Card -->
            <div class="bg-white shadow-lg rounded-2xl overflow-hidden transition-all card border border-gray-200">
                
                <!-- Product Image -->
                <img src="{{ product.image_path }}" alt="{{ product.product_name }}" 
                     class="w-full h-56 object-cover">

                <!-- Card Content -->
                <div class="p-6">
                    <h5 class="text-2xl font-semibold text-gray-900">{{ product.product_name }}</h5>
                    <p class="text-gray-600 text-sm mt-3"><strong>ID:</strong> {{ product.product_id }}</p>
                    <p class="text-gray-600 text-sm"><strong>Manufacture Date:</strong> {{ product.manufacture_date }}</p>
                    <p class="text-gray-600 text-sm"><strong>Supplier:</strong> {{ product.supplier_name }}</p>
                    <p class="text-gray-600 text-sm truncate"><strong>Address:</strong> {{ product.supplier_address }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
