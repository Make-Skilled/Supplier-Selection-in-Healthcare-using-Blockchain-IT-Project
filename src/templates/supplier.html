<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manufacturer Dashboard</title>
  <link rel="manifest" href="site.webmanifest">
  <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico">

  <!-- CSS here -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="../static/css/slicknav.css">
  <link rel="stylesheet" href="../static/css/flaticon.css">
  <link rel="stylesheet" href="../static/css/gijgo.css">
  <link rel="stylesheet" href="../static/css/animate.min.css">
  <link rel="stylesheet" href="../static/css/animated-headline.css">
  <link rel="stylesheet" href="../static/css/magnific-popup.css">
  <link rel="stylesheet" href="../static/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="../static/css/themify-icons.css">
  <link rel="stylesheet" href="../static/css/slick.css">
  <link rel="stylesheet" href="../static/css/nice-select.css">
  <link rel="stylesheet" href="../static/css/style.css">

  <style>
    body {
      min-height: 100vh;
      /* background: linear-gradient(135deg, #d1eaff, #b3cde0, #d1eaff); */
      background: url('https://static.vecteezy.com/system/resources/previews/024/675/760/original/green-background-hd-wallpaperss-free-download-free-vector.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    header {
      width: 100%;
      background-color: white;
    }

    .center-message {
      font-size: 16px;
      color: #007bff;
      text-align: center;
    }

    #hospital {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 14px;
      font-family: Arial, sans-serif;
      color: #333;
      outline: none;
      box-sizing: border-box;
      /* Ensures padding does not affect width */
    }

    #hospital:focus {
      border-color: #4caf50;
      background-color: #fff;
    }

    #hospital option {
      padding: 10px;
      font-size: 14px;
    }

    #hospital option:disabled {
      color: #999;
    }

    /* Optional: Style for the first disabled option (Select a Supplier) */
    #hospital option:first-child {
      font-weight: bold;
      color: #007bff;
    }

    #product {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 14px;
      font-family: Arial, sans-serif;
      color: #333;
      outline: none;
      box-sizing: border-box;
      /* Ensures padding does not affect width */
    }

    #product:focus {
      border-color: #4caf50;
      background-color: #fff;
    }

    #product option {
      padding: 10px;
      font-size: 14px;
    }

    #product option:disabled {
      color: #999;
    }

    /* Optional: Style for the first disabled option (Select a Supplier) */
    #product option:first-child {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-area">
      <div class="main-header header-sticky">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-xl-2 col-lg-2 col-md-1">
              <div class="logo">
                <a href="index.html"><img src="../static/img/logo/logo.png" alt="Logo"></a>
              </div>
            </div>
            <div class="col-xl-10 col-lg-10 col-md-10">
              <div class="menu-main d-flex align-items-center justify-content-end">
                <div class="main-menu f-right d-none d-lg-block">
                  <nav>
                    <ul id="navigation">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="about.html">About</a></li>
                      <li><a href="services.html">Services</a></li>
                      <li><a href="contact.html">Contact</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Supplier Dashboard</h1>
    <form action="/supplier" method="post">
      <div class="form-group">
        <label for="hospital">Hospital:</label>
        <select id="hospital" name="hospital_add" required>
          <option value="" disabled selected>Select a Supplier</option>
          {% if roles %}
          {% for user in roles %}
          <option value="{{ user.address }}">{{ user.username }} - {{ user.address }}</option>
          {% endfor %}
          {% else %}
          <option value="" disabled>No suppliers available</option>
          {% endif %}
        </select>
      </div>
      <div class="form-group">
        <label for="product">Select a Product</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product</option>
          {% for products in product %}
          <option value="{{ products }}">{{ products }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit">Add Product</button>
    </form>
    <center><span class="center-message">{{ message }}</span></center>
  </div>
</body>

</html>
